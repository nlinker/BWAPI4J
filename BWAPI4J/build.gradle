apply plugin: 'java'

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'lib'
    }
}

task generateJniHeaders(type:Exec) {
    def classpath = sourceSets.main.output.classesDir
    def nativeIncludes = "src/native/include"                     
    commandLine "javah", "-d", nativeIncludes, "-classpath", classpath, "$mainClassName", "org.openbw.bwapi4j.unit.Unit"

    dependsOn classes
}
