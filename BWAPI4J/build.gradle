apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

repositories {
    mavenCentral()
    jcenter()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.7'
}

task generateJniHeaders(type:Exec) {
    def classpath = sourceSets.main.output.classesDir
    def nativeIncludes = "src/native/include"                     
    commandLine "javah", "-jni", "-verbose", "-d", nativeIncludes, "-classpath", classpath, "$mainClassName", "bwta.BWTA", "org.openbw.bwapi4j.BWMap", "org.openbw.bwapi4j.InteractionHandler", "org.openbw.bwapi4j.MapDrawer", "org.openbw.bwapi4j.DamageEvaluator", "org.openbw.bwapi4j.unit.Unit"

    dependsOn classes
}

distributions {
    main {
        contents {
            from { '../BWAPI4JBridge/Release/BWAPI4JBridge.dll' }
        }
    }
}